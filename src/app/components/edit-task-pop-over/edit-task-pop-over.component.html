<ion-header>
  <ion-toolbar>
    <ion-title>Editar Tarefa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-item>
      <ion-label position="stacked" aria-label="id">Id</ion-label>
      <ion-input [(ngModel)]="id" aria-label="id" placeholder="Id da tarefa" data-id="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" aria-label="titulo">Título</ion-label>
      <ion-input [(ngModel)]="titulo" aria-label="titulo" placeholder="Título da tarefa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" aria-label="descricao">Descrição</ion-label>
      <ion-input [(ngModel)]="descricao" aria-label="descricao" placeholder="Descrição da tarefa"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-button (click)="salvarTarefa()">Salvar</ion-button>
    </ion-item>
</ion-content>
